<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu - Kyma Beach Bar</title>
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: "Trebuchet MS", Verdana, Tahoma, sans-serif;
    position: relative;
}
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(245, 241, 234, 0.6);
    backdrop-filter: blur(5px);
    z-index: 0;
}
.menu-container {
    max-width: 600px;
    width: 90%;
    background-color: rgba(255, 250, 240, 0.95);
    margin: 40px 0;
    padding: 30px 40px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    border-radius: 12px;
    z-index: 1;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.menu-animate { animation: fadeUp 0.6s ease; }

/* ===== LANG TOGGLE PILL ===== */
.lang-pill {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 100px;
    height: 40px;
    background: #e0e0e0;
    border-radius: 30px;
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 5px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    transition: background 0.3s;
}
.lang-pill:hover { background: #d0d0d0; }

.lang-ball {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: transform 0.3s;
}

.lang-flag {
    width: 22px;
    height: 14px;
    object-fit: cover;
}

.lang-label {
    flex: 1;
    text-align: center;
    font-size: 0.85em;
    font-weight: bold;
    color: #555;
    pointer-events: none;
}

/* ===== HEADER & MENU ===== */
header img { max-width: 180px; margin-bottom: 5px; }
.menu-title {
    font-family: Georgia, "Trebuchet MS", Verdana, Tahoma, sans-serif;
    font-size: 2em;
    color: #6b4a31;
    margin-bottom: 15px;
    letter-spacing: 2px;
}
.section { width: 100%; margin-bottom: 30px; }
.section h2 { font-size: 1.5em; margin-bottom: 15px; border-bottom: 2px solid #d6b58c; padding-bottom: 5px; color: #6b4a31; }
.item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #e3d8c0; font-size: 1.1em; color: #5a3e2b; }
.item:last-child { border-bottom: none; }
.price { font-weight: 600; }
footer { margin-top: 30px; font-size: 0.85em; color: #6b4a31; text-align: center; border-top: 1px solid #d6b58c; padding-top: 15px; width: 100%; }
@media(max-width:600px) { .item { flex-direction: column; } .price { margin-top: 5px; } }
</style>
</head>
<body>
<div class="menu-container menu-animate" id="menu">

    <!-- PILL TOGGLE -->
    <div class="lang-pill" id="langPill" onclick="toggleLangPill()">
        <div class="lang-label">ΕΛ</div>
        <div class="lang-ball">
            <img id="flagImg" src="/mnt/data/f7a59546-2bcb-4350-95dd-48415d5c3d4d.png" alt="flag" class="lang-flag">
        </div>
        <div class="lang-label">ΑΓ</div>
    </div>

    <header>
        <img src="logo.png" alt="Kyma Beach Bar Logo">
    </header>
    <div class="menu-title">MENU</div>

    <!-- FULL MENU -->
    <div class="section">
        <h2 data-gr="Καφές & Χυμοί" data-en="Coffee & Juices">Καφές & Χυμοί</h2>
        <div class="item"><span data-gr="Εσπρέσο" data-en="Espresso">Εσπρέσο</span><span class="price">2,40€</span></div>
        <div class="item"><span data-gr="Διπλός Εσπρέσο" data-en="Double Espresso">Διπλός Εσπρέσο</span><span class="price">3,50€</span></div>
        <div class="item"><span data-gr="Καπουτσίνο" data-en="Cappuccino">Καπουτσίνο</span><span class="price">3,50€</span></div>
        <div class="item"><span data-gr="Λάτε" data-en="Latte">Λάτε</span><span class="price">3,60€</span></div>
        <div class="item"><span data-gr="Cold Brew" data-en="Cold Brew">Cold Brew</span><span class="price">3,80€</span></div>
        <div class="item"><span data-gr="Φρέσκος Χυμός Πορτοκάλι" data-en="Fresh Orange Juice">Φρέσκος Χυμός Πορτοκάλι</span><span class="price">3,60€</span></div>
    </div>
    <!-- ΟΛΟ ΤΟ ΥΠΟΛΟΙΠΟ ΜΕΝΟΥ ΔΙΑΤΗΡΕΙΤΑΙ ΑΚΡΙΒΩΣ ΟΠΩΣ ΤΟ ΕΙΧΕΣ -->

    <footer>All rights reserved | Powered by Kalligiannakis Kostis</footer>
</div>

<script>
let lang = "gr";
const pill = document.getElementById("langPill");
const ball = pill.querySelector(".lang-ball");
const flagImg = document.getElementById("flagImg");

function toggleLangPill() {
    lang = lang === "gr" ? "en" : "gr";

    // Update all menu texts
    document.querySelectorAll("[data-gr]").forEach(el => {
        el.textContent = el.dataset[lang];
    });

    // Animate the ball
    if(lang === "gr") {
        ball.style.transform = "translateX(0px)";
        flagImg.src = "/mnt/data/f7a59546-2bcb-4350-95dd-48415d5c3d4d.png"; // ελληνική σημαία
    } else {
        ball.style.transform = "translateX(55px)";
        flagImg.src = "/mnt/data/f7a59546-2bcb-4350-95dd-48415d5c3d4d.png"; // αγγλική σημαία
    }

    // menu animation pulse
    const menu = document.getElementById("menu");
    menu.classList.remove("menu-animate");
    void menu.offsetWidth;
    menu.classList.add("menu-animate");
}
</script>
</body>
</html>
